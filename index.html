<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Analog Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="clock">
          <div class="clock-face">
            <div class="hand sec-hand"><span></span></div>
            <div class="hand min-hand"><span></span></div>
            <div class="hand hour-hand"><span></span></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const secHand = document.querySelector(".sec-hand");
      const minHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      function setDate() {
        const now = new Date();
        const sec = (now.getSeconds() / 60) * 360;
        const min = (now.getMinutes() / 60) * 360;
        const hour = (now.getHours() / 12) * 360;

        secHand.style.transform = `rotateZ(${sec}deg)`;
        minHand.style.transform = `rotateZ(${min}deg)`;
        hourHand.style.transform = `rotateZ(${hour}deg)`;
      }

      setInterval(setDate, 1000);
    </script>
  </body>
</html>
